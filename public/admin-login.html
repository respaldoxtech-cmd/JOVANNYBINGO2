<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Yovanny Bingo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="admin-login-page">
    <div class="login-container glass-card">
        <div class="brand-area">
            <img src="logo.svg" alt="Yovanny Bingo" class="brand-logo">
            <h1 class="brand-title">PANEL ADMIN</h1>
            <p class="brand-subtitle">Ingresa la contrase√±a de administrador</p>
        </div>
        
        <div class="form-group">
            <label>üîí Contrase√±a</label>
            <input type="password" id="admin-password" placeholder="Contrase√±a..." autocomplete="off">
        </div>
        
        <div id="login-error" class="error-msg"></div>
        
        <button onclick="login()" class="btn-primary btn-glow">
            ‚öôÔ∏è ACCEDER AL PANEL
        </button>
        
        <a href="/" class="back-link">‚Üê Volver al juego</a>
    </div>

    <script>
        async function login() {
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('login-error');
            
            try {
                const res = await fetch('/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/admin.html';
                } else {
                    errorEl.textContent = 'Contrase√±a incorrecta';
                    errorEl.style.display = 'block';
                }
            } catch (e) {
                errorEl.textContent = 'Error de conexi√≥n';
                errorEl.style.display = 'block';
            }
        }
        
        document.getElementById('admin-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
