<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Yovanny Bingo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="admin-login-page">
    <div class="login-container glass-card">
        <div class="brand-area">
            <img src="logo.png" alt="Yovanny Bingo" class="brand-logo">
            <h1 class="brand-title">BINGO YOVANNY</h1>
            <p class="brand-subtitle">Panel de AdministraciÃ³n</p>
        </div>
        
        <div class="form-group">
            <label>ğŸ”’ ContraseÃ±a</label>
            <input type="password" id="admin-password" placeholder="ContraseÃ±a..." autocomplete="off">
        </div>
        
        <div id="login-error" class="error-msg"></div>
        
        <button onclick="login()" class="btn-primary btn-glow">
            ğŸšª INGRESAR AL PANEL
        </button>
        
        <a href="/" class="back-link">â† Volver al juego</a>
    </div>

    <script>
        async function login() {
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('login-error');
            
            try {
                const res = await fetch('/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/admin.html';
                } else {
                    errorEl.textContent = 'ContraseÃ±a incorrecta';
                    errorEl.style.display = 'block';
                }
            } catch (e) {
                errorEl.textContent = 'Error de conexiÃ³n';
                errorEl.style.display = 'block';
            }
        }
        
        document.getElementById('admin-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
