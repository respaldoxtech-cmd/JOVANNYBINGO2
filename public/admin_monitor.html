<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Proximidad - Yovanny Bingo</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent: #bb86fc;
            --danger: #cf6679;
            --success: #03dac6;
            --border: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }
        h1 { margin: 0; color: var(--accent); font-size: 1.8rem; }
        .status-badge {
            background: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background-color: #2c2c2c;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: #aaa;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #252525; }
        
        .player-name { font-weight: bold; color: white; font-size: 1.1rem; }
        .card-id { font-family: monospace; background: #333; padding: 2px 8px; border-radius: 4px; color: #fff; }
        .missing-count { 
            color: var(--danger); 
            font-weight: bold; 
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }
        .status-online { color: var(--success); }
        .status-offline { color: #757575; }
        
        .pulse { animation: pulse-animation 1.5s infinite; }
        @keyframes pulse-animation {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #757575;
            font-style: italic;
            background: var(--card-bg);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš¨ Monitor de Proximidad</h1>
            <div class="status-badge" id="connection-status">Conectando...</div>
        </header>

        <div id="monitor-container">
            <table>
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>CartÃ³n</th>
                        <th>Faltan</th>
                        <th>Estado</th>
                        <th>PatrÃ³n Actual</th>
                    </tr>
                </thead>
                <tbody id="monitor-body"></tbody>
            </table>
            <div id="empty-state" class="empty-state" style="display: none;">
                NingÃºn jugador estÃ¡ a 1 nÃºmero de ganar en este momento.
            </div>
        </div>
    </div>

    <script>
        const monitorBody = document.getElementById('monitor-body');
        const emptyState = document.getElementById('empty-state');
        const statusBadge = document.getElementById('connection-status');

        async function fetchData() {
            try {
                const response = await fetch('/api/admin/proximity-report');
                if (!response.ok) throw new Error('Error de red');
                
                const data = await response.json();
                renderTable(data);
                
                statusBadge.textContent = `Actualizado: ${new Date().toLocaleTimeString()}`;
                statusBadge.style.color = '#03dac6';
            } catch (error) {
                console.error('Error fetching data:', error);
                statusBadge.textContent = 'Desconectado';
                statusBadge.style.color = '#cf6679';
            }
        }

        function renderTable(data) {
            monitorBody.innerHTML = '';
            
            if (data.length === 0) {
                monitorBody.parentElement.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            monitorBody.parentElement.style.display = 'table';
            emptyState.style.display = 'none';

            data.forEach(item => {
                const row = document.createElement('tr');
                const statusIcon = item.status === 'online' ? 'ðŸŸ¢' : 'âš«';
                const statusClass = item.status === 'online' ? 'status-online' : 'status-offline';
                const statusText = item.status === 'online' ? 'En LÃ­nea' : 'Desconectado';

                row.innerHTML = `
                    <td><div class="player-name">${item.username}</div></td>
                    <td><span class="card-id">#${item.cardId}</span></td>
                    <td><span class="missing-count pulse">ðŸ”¥ ${item.missing}</span></td>
                    <td class="${statusClass}">${statusIcon} ${statusText}</td>
                    <td>${item.pattern}</td>
                `;
                monitorBody.appendChild(row);
            });
        }

        // Iniciar monitoreo
        fetchData();
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
